<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Catalogo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Control de habitaciones</a>
        <div class="collapse navbar-collapse" id="collapsibleNavBar">
            <ul>
                <li class="nav-item"><a class="nav-link" th:href="@{/habitaciones}"></a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/reserva}"></a></li>
            </ul>
        </div>
    </nav>
	<div class="container">
		<div class="row">
			<h1>Listado de Catalogo</h1>
		</div>	
		<table class="table">
            <thead class="table-dark">
                <th>id</th>
                <th>Numero</th>
                <th>Tipo</th>
                <th>Precio</th>
            </thead>
			<tbody>
                <tr th:each="habitaciones: ${habitaciones}">
                    <td th:text="${habitaciones.id}">id</td>
                    <td th:text="${habitaciones.numero}">numero</td>
                    <td th:text="${habitaciones.tipo}">tipo</td>
                    <td th:text="${habitaciones.precio}">precio</td>
                    <td>
                        <a href="@{/habitaciones/editar/{id}(id=${habitaciones.id})}">editar</a>
                    </td>
                    <td>
                        <a href="@{/habitaciones/eliminar/{id}(id=${habitaciones.id})}">eliminar</a>
                    </td>
                </tr>
            </tbody>
		</table>
	</div>
</body>
</html>
