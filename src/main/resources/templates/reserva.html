<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Catalogo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Control de habitaciones</a>
        <div class="collapse navbar-collapse" id="collapsibleNavBar">
            <ul>
                <li class="nav-item"><a class="nav-link" th:href="@{/habitaciones}"></a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/reserva}"></a></li>
            </ul>
        </div>
    </nav>
	<div class="container">
		<div class="row">
			<h1>Listado de Catalogo</h1>
		</div>	
		<div class="card-body">
            <form th:action="@{/reservas}" th:object="${reservas}" method="post">
                <div class="form-group">
                    <label for="">id</label>
                    <input type="text" name="id" th:field="*{id}" class="form-control">
                    <label for="">inicio</label>
                    <input type="text" name="inicio" th:field="*{fecha_inicio}" class="form-control">
                    <label for="">fin</label>
                    <input type="text" name="fin" th:field="*{fecha_fin}" class="form-control">
                    <label for="">total</label>
                    <input type="text" name="total" th:field="*{total}" class="form-control">
                    <label for="">estado</label>
                    <input type="text" name="estado" th:field="*{estado}" class="form-control">
                </div>
                <div class="box-footer">
                    <button class="btn btn-succes"></button>
                </div>
            </form>
        </div>
	</div>
</body>
</html>
